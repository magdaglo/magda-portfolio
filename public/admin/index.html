<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MGDigital Lab CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="/path-to-your-favicon.ico" />
    <!-- Font Imports -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Satisfy&family=Playfair+Display:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="MGDigital Lab CMS – Zarządzaj treściami, publikuj wpisy i utrzymuj stronę w doskonałej formie. Kompleksowa obsługa online: IT, design & marketing."
    />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MGDigital Lab CMS" />
    <meta
      property="og:description"
      content="Zarządzaj zawartością swojej strony MGDigital Lab – publikuj blogi, projekty i więcej."
    />
    <meta property="og:image" content="URL_TO_YOUR_IMAGE" />
    <meta property="og:url" content="https://your-domain.com/admin" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Custom CSS for CMS branding -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .cms-header {
        background-color: #2d2d2d;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .cms-header h1 {
        margin: 0;
        font-size: 2rem;
      }
      .cms-header p {
        margin: 0.5rem 0 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="cms-header">
      <h1>MGDigital Lab CMS</h1>
      <p>Zarządzaj zawartością swojej strony</p>
    </div>
    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
